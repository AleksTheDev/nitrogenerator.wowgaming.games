name: Push Node CI
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3.0.2

      - name: Setup Node.js 18 ğŸ› ï¸
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "yarn"

      - name: Install ğŸ”§
        run: yarn --non-interactive

      - name: Build ğŸ”¨
        run: yarn generate

      - name: Delete unused directories and create 404.html âš™ï¸
        run: cp dist/404/index.html dist/404.html && rm -rf dist/200 && rm -rf dist/404

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages
          folder: dist
