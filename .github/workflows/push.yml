name: Push Node CI
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.4.0

      - name: Setup Node.js 16 ğŸ› ï¸
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: "yarn"

      - name: Install ğŸ”§
        run: yarn --non-interactive

      - name: Build ğŸ”¨
        run: yarn build

      - name: Create 404.html ğŸ–¨ï¸
        run: cp dist/index.html dist/404.html

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.2.2
        with:
          branch: gh-pages
          folder: dist
