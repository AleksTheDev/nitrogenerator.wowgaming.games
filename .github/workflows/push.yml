name: Node CI
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.4

      - name: Setup Node.js 16 ğŸ› ï¸
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install ğŸ”§
        run: yarn --no-lockfile --non-interactive

      - name: Build ğŸ”¨
        run: yarn build

      - name: Deploy ğŸš€
        if: ${{ github.event_name != 'pull_request' }}
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: build
