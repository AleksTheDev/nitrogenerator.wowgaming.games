name: Pull Request Node CI
on: [pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3.2.0

      - name: Setup Node.js 18 🛠️
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "yarn"

      - name: Install 🔧
        run: yarn --non-interactive

      - name: Build 🔨
        run: yarn export
