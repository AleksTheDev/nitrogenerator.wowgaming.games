name: Pull Request Node CI
on: [pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.4.0

      - name: Setup Node.js 16 🛠️
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'

      - name: Install 🔧
        run: yarn --non-interactive

      - name: Build 🔨
        run: yarn build
